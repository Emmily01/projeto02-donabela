{% extends "base.html" %}
{% block content %}
  <h2>Cadastro</h2>
  <form method="post" class="form">
    <label>Nome</label>
    <input type="text" name="nome" required>
    <label>E-mail</label>
    <input type="email" name="email" required>
    <label>Senha</label>
    <input type="password" name="senha" required>
    <button type="submit">Cadastrar</button>
  </form>
{% endblock %}
