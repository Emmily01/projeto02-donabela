{% extends 'base.html' %}
{% block content %}
  <h2>Cadastro</h2>
  <form method="post" class="form">
    <label>Nome</label>
    <input name="nome" required>
    <label>E-mail</label>
    <input name="email" type="email" required>
    <label>Senha</label>
    <input name="senha" type="password" required>
    <button type="submit">Cadastrar</button>
  </form>
{% endblock %}
